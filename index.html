<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Load Stylesheets -->
    <link href="assets/stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="assets/stylesheets/responsive.css" rel="stylesheet" type="text/css">
    <link href="assets/stylesheets/tooltips.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/6d1ab91439.js" crossorigin="anonymous"></script>

    <script>
        let title = 'home';
    </script>

    <!-- Page Title -->
    <title>TSQV | Home</title>
</head>
<body>
    <!-- Navigation -->
    <header>
        <div class="navigation-wrapper">
            <img class="logo" src="assets/images/logo.svg" alt="Logo" />
            <input type="checkbox" id="show-menu">
            <nav>
                <ul>
                    <li>
                        <a class="active" href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="contents.html">Contents</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </nav>
            <label for="show-menu" class="menu-icon">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </label>
        </div>
    </header>
    
    <!-- Page Content -->
    <main>
        <div class="image-container center">
            <img class="title-image" src="assets/images/the_simpsons_logo.png" alt="The Simpsons Logo" />
        </div>

        <h1 class="heading center">Welcome to The Simpsons Quote Viewer!</h1>

        <h2 class="sub-heading center">Register</h2>
        <div class="form-container">
            <form id="registration-form" name="registration-form" action="registered.html" method="get">
                <label for="firstname">
                    First Name*
                </label>
                <input type="text" name="firstname" placeholder="Your first name..." class="form-input" />
                <label for="lastname">
                    Last Name*
                </label>
                <input type="text" name="lastname" placeholder="Your last name..." class="form-input" />
                <label for="age">
                    Age
                </label>
                <input type="number" name="age" min="13" max="99" class="form-input" />
                <label for="email">
                    E-Mail*
                </label>
                <input type="email" name="email" placeholder="Your e-mail..." class="form-input" />
                <label for="password">
                    Password* (min. 8 characters)
                </label>
                <input type="password" name="password" placeholder="Enter a password..." class="form-input" />
                <div class="center">
                    <input id="submitBtn" class="btn" type="submit" value="Register" />
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>2020 - Made by Ren√© Goldschmid.</p>
    </footer>

    <!-- Load Scripts -->

    <!-- Popper.js -->
    <!-- Development version -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <!-- Production version -->

    <!-- Custom Scripts -->
    <script src="assets/javascript/main.js" type="module" async defer></script>
</body>
</html>
